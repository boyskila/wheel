<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Legacy Spin A Wheel Scene</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="../../../js/jquery-3.2.1.min.js"></script>
    <script src="../../../bundles/Dictionary.bundle.js"></script>
    <script src="../../../bundles/NumberFormatter.bundle.js"></script>
    <script src="../../../bundles/DateTimeFormatter.bundle.js"></script>
    <script src="../../../bundles/PostMessageNetwork.bundle.js"></script>
    <script src="../../../js/anime.min.js"></script>

    <script src="../../../bundles/SawAPI.bundle.js"></script>
    <script src="./ui/formatters.js"></script>
    <script src="./ui/utils.js"></script>
    <script src="./ui/wheelBuilder.js"></script>
    <script src="./ui/sidebarBuilder.js"></script>
    <script src="./ui/animations.js"></script>
    <script src="LegacySaWRender.js"></script>
    <script src="LegacySaWComponents.js"></script>
    <script>
        var legacySaWRender;
        var _BASE_WIDTH = 865;
        var _BASE_HEIGHT = 600;
        $(window).on('load', function () {
            legacySaWRender = new LegacySaWRender();
            legacySaWRender.onShow();
            Utils.adjustScale(_BASE_WIDTH, _BASE_HEIGHT);
        });
        $(window).resize(function () {
            Utils.adjustScale(_BASE_WIDTH, _BASE_HEIGHT)
        })
    </script>
</head>
<body>

<div class="wrapper">
    <div class="clearfix">
        <div class="wheel_wrapper">
            <div class="spin_button"  id="spin-btn-disabled">
            </div>
            <div class="spin_button"  id="spin-btn">
            </div>
            <div class="arrow-container">
            	<img src="" alt="no image found">
            </div>
            <div class="pointer-container">
            	<img src="" alt="no image found">
            </div>
            <div class="wheel">
                <svg height="440"width="440" id="circle-svg"></svg>
            </div>
            <div id="wheel-ring"><!-- image will be attached dinamically--></div>
			<div class="flares">
	            <div id="flare-one" class="flare"></div>
	            <div id="flare-two" class="flare"></div>
	            <div id="flare-three" class="flare"></div>
	            <div id="flare-four" class="flare"></div>
	            <div id="flare-five" class="flare"></div>
	            <div id="flare-six" class="flare"></div>
	            <div id="flare-seven" class="flare"></div>
			</div>
		    <div id="wheel-text">
		        <span class="spins-count"></span>
		        <span class="date"></span>
		    </div>
        </div>
        <div class="sidebar"></div>
    </div>
</div>

<div class="overlay">
    <div id="winning-popup">
        <h2></h2>
        <a class="close" href="#">&times;</a>
        <div id="prize-name"></div>
        <img id="prize-icon" width="100" height="100" alt="image not available">
    </div>
</div>

</body>

</html>
